<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
    <link  href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="black_background">

    </div>
    <div class="content">
      <header>
          <h1 id="title">Survey Form</h1>
          <p id="description">Thank you for your valuable time for filling this form!</p>
      </header>
      <form id="survey-form">
          <fieldset>
              <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
              <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email address" required></label>
              <label id="number-label">Age(optional)<input id="number" type="number" min=12 max=120 placeholder="Enter your age"></label>
          </fieldset>
          <fieldset>
            <legend class="roles-legend">Which option best describes your current role?</legend>
              <select id="roles-label" name="referrer" required>
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
          </fieldset>        
          <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <div class="radio-group">
              <input id="definitely" name="referrer" type="radio" value="1" checked class="insame">
              <label class="insame" for="definitely">Definitely</label>
            </div>
            <div class="radio-group">
              <input id="maybe" name="referrer" type="radio" value="2" class="insame">
              <label class="insame" for="maybe">Maybe</label>
            </div>
            <div class="radio-group">
              <input id="notSure" name="referrer" type="radio" value="3" class="insame">
              <label class="insame" for="notSure">Not sure</label>
            </div>
          </fieldset>
          <fieldset>
            <legend class="roles-legend">What is your favorite feature of freeCodeCamp?</legend>
              <select id="dropdown" name="referrer" required>
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select>
          </fieldset>  
          <fieldset>
            <legend>What would you like to see improved?(Check all that apply)</legend>
            <div name="prefer" for="check-group">
              <div>
                <input name="prefer" class="insame" id="front-end" type="checkbox" value="front-end" checked>
                <label class="check-insame" for="front-end">Front-end Projects</label>
              </div>
              <div>
                <input name="prefer" class="insame" id="back-end" type="checkbox" value="back-end">
                <label class="check-insame" for="back-end">Back-end Projects</label>
              </div>
              <div>
                <input name="prefer" class="insame" id="data-visual" type="checkbox" value="data-visual">
                <label class="check-insame" for="data-visual">Data Visualization</label>
              </div>
              <div>
                <input name="prefer" class="insame" id="challenges" type="checkbox" value="challenges">
                <label class="check-insame" for="challenges">Challenges</label>
              </div>
              <div>
                <input name="prefer" class="insame" id="open-source-com" type="checkbox" value="open-source-com">
                <label class="check-insame" for="open-source-com">Open Source Community</label>
              </div>
              <div>
                <input name="prefer" class="insame" id="gitter-help" type="checkbox" value="gitter-help">
                <label class="check-insame" for="gitter-help">Gitter Help Rooms</label>
              </div>
              <div>
                <input name="prefer" class="insame" id="videos" type="checkbox" value="videos">
                <label class="check-insame" for="videos">Videos</label>
              </div>
              <div>
                <input name="prefer" class="insame" id="city-meetups" type="checkbox" value="city-meetups">
                <label class="check-insame" for="city-meetups">City Meetups</label>
              </div>
              <div>
                <input name="prefer" class="insame" id="wiki" type="checkbox" value="wiki">
                <label class="check-insame" for="wiki">Wiki</label>
              </div>
              <div>
                <input name="prefer" class="insame" id="forum" type="checkbox" value="forum">
                <label class="check-insame" for="forum">Forum</label>
              </div>
              <div>
                <input name="prefer" class="insame" id="additional" type="checkbox" value="additional">
                <label class="check-insame" for="additional">Additional Courses</label>
              </div>
            </div>
            <label class="lbcm" id="comments">Any comments or suggestions?
              <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
            </label>
          </fieldset>
          <input id="submit" type="submit" value="Submit" />
      </form>
  </div>
  </body>
</html>
