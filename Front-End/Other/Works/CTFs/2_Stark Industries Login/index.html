<!DOCTYPE html>
<html lang="en">
<!-- Hint: Iron Man 3 user & pass of war machine -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark Industries Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Iron Man's Firewall Breach</h1>
    <p class="sys-message">The system is under attack! You need to enter the correct credentials to stop it.</p>
     <div id="flag" style="display: none; color: green; font-size: 20px;">
            <p id="ffaaf"></p>
        </div>
        <div id="center-frame">
       
        <div id="firewall">
            <label for="username">Username</label>
            <hr>
            <input type="text" id="username" placeholder="Enter Username" />
            <label for="password">Password</label>
            <hr>
            <div class="input_details">
                <input type="password" id="password" placeholder="Enter Password"/>
                <span id="togglePassword">👁️</span>
            </div>
            <button onclick="attemptLogin()">Bypass Firewall</button>
        </div>    
      
    </div>
    <div class="sys-message" id="error-message" style="color: red; display: none;">
        <p>Access Denied! Incorrect credentials.</p>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
