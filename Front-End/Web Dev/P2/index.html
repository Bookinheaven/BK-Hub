<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center_screen">
    <!--  shadow effect -->
        <h2 class="header">BurnKnuckle</h2>
        <h1 class="main_title">Price Range Slider</h1>
        
        <div class="range_section">
            <span>Minimum Price</span>
            <input type="number" value="2500">    
        </div>
       
        <div class="range_section">
            <span>Maximum Price</span>
            <input type="number" value="8500">    
        </div>
        
        <div class="sliders">
            <input type="range" min="0" max="10000" step="1" value="2500">
            <input type="range" min="0" max="10000" step="1" value="8500">
        </div>
       

    </div>
</body>
</html>
